<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align-self</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            margin-bottom: 10px;
            max-width: 350px;
        }

        .align-container{
            align-items: center;
        }

        .direction{
            flex-direction: column;
        }

        .item{
            flex: 1;
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .center{
            align-self: center;
        }

        .start{
            align-self: flex-start;
        }

        .end{
            align-self: flex-end;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self: auto;
        }
    </style>
</head>
<body>
    <h1>row</h1>
    <div class="flex-container align-container">
        <div class="item auto">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">asdasds adasdasda dasdas sdsd d</div>
        <div class="item auto">ITEM4</div>
    </div>

    <div class="flex-container">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item stretch">asdasds adasdasda dasdas sdsd d</div>
        <div class="item end">ITEM4</div>
    </div>

    <h1>column</h1>
    <div class="flex-container direction align-container">
        <div class="item auto">AAA</div>
        <div class="item auto">123</div>
        <div class="item auto">asdasds adasdasda dasdas sdsd d</div>
        <div class="item auto">ITEM4</div>
    </div>

    <div class="flex-container direction">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item stretch">asdasds adasdasda dasdas sdsd d</div>
        <div class="item end">ITEM4</div>
    </div>
</body>
</html>
